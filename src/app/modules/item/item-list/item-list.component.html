<mat-form-field>
  <mat-label>{{ 'PAGES.ITEMS.FILTER' | translate }}</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows  class="mat-elevation-z8">
  <!-- Product Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ 'PAGES.ITEMS.PRODUCT_ID' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Sku Column -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef>{{ 'PAGES.ITEMS.SKU' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'PAGES.ITEMS.NAME' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <!--       <div class="example-element-diagram">
                 <div class="example-element-name"> {{element.name}} </div>
               </div>
               <div class="example-element-description">
                 {{element.description}}
                 <span class="example-element-description-attribution"> &#45;&#45; Wikipedia </span>
               </div>-->
        <app-item-card></app-item-card>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!--  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
